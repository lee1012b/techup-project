<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your EOL Care Profile</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your End-of-Life Profile</h1>
  </header>

  <main>
    <form id="eol-form">
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required /><br/>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br/>

      <h2>End-of-Life Care Questions</h2>
      <label for="preferences">What are your preferences for medical intervention at end of life?</label><br/>
      <textarea id="preferences" name="preferences" rows="5" cols="50"></textarea><br/>

      <label for="doc-date">Date of Documentation:</label>
      <input type="date" id="doc-date" name="doc-date" required /><br/>

      <button type="submit">Save & Download</button>
    </form>
  </main>

  <footer>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
